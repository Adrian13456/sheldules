<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <!-- Додаємо простий CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffe500, #ff8400);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        a.button {
            background-color: #ffbc11;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        a.button:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Ласкаво просимо!</h1>
    <p>Авторизуйтесь через Google, щоб продовжити:</p>
    <a href="/authorize" class="button">Увійти через Google</a>
</body>
</html>
