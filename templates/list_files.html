<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір файлу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="date"] {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }
        button#sheldule {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h2>Файли на Google Drive</h2>
    <form method="post" action="/schedule">
        <label>Виберіть день:</label>
        <input type="date" name="day" required>
        <ul>
            {% for file in files %}
            <li>
                <span>{{ file.name }}</span>
                <input type="radio" name="file_id" value="{{ file.id }}" required>
            </li>
            {% endfor %}
        </ul>
        <button id="sheldule" type="submit">Побудувати розклад</button>
    </form>
</body>
</html>
